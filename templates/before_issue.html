{% extends "layout.html"%}
{% block body %}

<div class="section-row">
    <h1>Trending books</h1>

    {% for key,value in l1 %}
    <div class="col-md-2 col-xs-6">
        <div class="post post-thumb">
            <a class="post-img" href="{{ url_for(key) }}"><img src="{{ url_for('static',filename='{}.jpg'.format(key)) }}" height=200px width=160px></a>
        </div>
    </div>
    {% endfor %}


</div>


{% endblock %}
